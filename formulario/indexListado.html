<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: rgb(59, 180, 140);">
<div class="container p-5 ">
    <div class="row justify-content-center mt-5 ">
        <div class="col-xl-6 col-sm-12 bg-white border rounded" id="formulario" style="box-shadow: 5px 16px 16px 1px rgba(0,0,0,0.5);">
            <form class="p-5 form-row justify-content-center" action="#">
                <div class="form-group col-sm-12">
                    <label for="nombre">Nombre</label><br>
                    <input class="col-12" type="text" name="nombre" id="nombre">
                </div>
                <div class="form-group col-sm-12">
                    <label for="apellidos">Apellidos</label><br>
                    <input class="col-12" type="text" name="apellidos" id="apellidos">
                </div>
                <div class="form-group col-sm-12">
                    <label for="direccion">Direccion de envio</label><br>
                    <select class="col-12" name="direccioni" id="direccion" v-model="direccion">
                        <option value="misma">Direccion original</option>
                        <option value="nueva">Nueva Direccion</option>
                    </select>
                </div>

                <template v-if="direccion === 'nueva'" class="form-group col-sm-12">
                    <label for="nueva-direccion">Nueva direccion</label><br>
                    <textarea class="col-12" name="nueva-direccion" id="nueva-direccion"></textarea>
                </template>

                <div class="form-check">
                    <input class="form-check-input" v-model="check" type="checkbox"><small>He leido y acepto la politica de privacidad</small>
                </div>
                
                <input v-if="check === true" class="btn btn-primary btn-block mt-2" type="submit" value="Enviar">

            </form>
            
        </div>
    </div>
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const vue = new Vue({
            el: '#formulario',
            data: {
                check: false,
                direccion: "misma"
            },
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="appListado.js"></script>
</body>
</html>
