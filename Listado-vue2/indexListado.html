<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: rgb(80, 19, 194);">
<div class="container p-5 ">
    <div class="row justify-content-center mt-5 ">
        <div class="col-xl-8 col-sm-12 p-5 bg-white border rounded" id="lista" style="box-shadow: 5px 16px 16px 1px rgba(0,0,0,0.5);">
            <div class="header">
                <h1 class="p-2 text-center"> {{ header.toUpperCase() }} </h1>
            </div>
            
            <div class="row justify-content-center mt-3">
                <div class="col-sm-10">
                    <input class="col-sm-12 " v-model="newUtil" type="text" @keyup.enter="agregarElemento()" placeholder="Ejemplo: Lapicera x 12u"  autofocus>
                    <button class="col-12 btn btn-primary btn-block mt-3" :disabled="newUtil.length === 0" @click ="agregarElemento()" >Agregar elemento</button>
                </div>

            </div>
                        
            <div class="col-sm-12 p-5">
                <ul class="p-2">
                    <li class="nav-link border p-2 mt-2" v-for='element in utiles' > {{ element }} </li>
                </ul>
                <p class="text-secondary text-center" v-if="utiles.length === 0">No hay elementos listados</p>
            </div>
            
        </div>
    </div>
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="appListado.js"></script>
</body>
</html>
